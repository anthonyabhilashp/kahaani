[phases.setup]
nixPkgs = ["nodejs_20", "ffmpeg-full", "fontconfig"]

[phases.install]
cmds = [
  "npm ci"
  # Fonts are downloaded via postinstall hook (scripts/setup-fonts.sh)
  # This runs automatically after npm ci and works the same locally and on Railway
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"
